<!DOCTYPE html> 
<html> 
<head> 
    <title>JavaScript Calculator</title> 
    <style> 
        .calculator { 
            width: 300px; 
            margin: 50px auto; 
            padding: 20px; 
            border: 2px solid #333; 
            border-radius: 10px; 
            background-color: #f0f0f0; 
        } 
        #display { 
            width: 100%; 
            height: 40px; 
            margin-bottom: 10px; 
            font-size: 20px; 
            text-align: right; 
            padding: 5px; 
        } 
        .buttons {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px; 
        } 
        button { 
            padding: 15px; 
            font-size: 18px; 
            border: 1px solid #333; 
            border-radius: 5px; 
            cursor: pointer; 
        } 
        .operator { 
            background-color: #ff9500; 
            color: white; 
        } 
    </style> 
</head> 
<body> 
    <div class="calculator"> 
        <input type="text" id="display" readonly> 
        <div class="buttons"> 
            <button onclick="clearDisplay()">C</button> 
            <button onclick="deleteLast()">⌫</button> 
            <button class="operator" onclick="appendOperator('/')">/</button> 
            <button class="operator" onclick="appendOperator('*')">×</button> 
             
            <button onclick="appendNumber('7')">7</button> 
            <button onclick="appendNumber('8')">8</button> 
            <button onclick="appendNumber('9')">9</button> 
            <button class="operator" onclick="appendOperator('-')">-</button> 
             
            <button onclick="appendNumber('4')">4</button> 
            <button onclick="appendNumber('5')">5</button> 
            <button onclick="appendNumber('6')">6</button> 
            <button class="operator" onclick="appendOperator('+')">+</button> 
             
            <button onclick="appendNumber('1')">1</button> 
            <button onclick="appendNumber('2')">2</button> 
            <button onclick="appendNumber('3')">3</button> 
            <button class="operator" onclick="calculate()" style="grid-row: span 2;">=</button> 
             
            <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button> 
            <button onclick="appendDecimal()">.</button> 
        </div> 
    </div> 
 
    <script> 
        // Using let and const as covered in your PPT 
        let currentInput = ''; 
        let previousInput = ''; 
        let operation = null; 
        const display = document.getElementById('display'); 
 
        // Function to append numbers - demonstrates function with parameters 
        function appendNumber(number) { 
            currentInput += number; 
            updateDisplay(); 
        } 
 
        // Function to append operators 
        function appendOperator(operator) { 
            if (currentInput === '') return; 
             
            if (previousInput !== '' && operation !== null) { 
                calculate(); 
            } 
             
            operation = operator; 
            previousInput = currentInput; 
            currentInput = ''; 
             
            // Update display to show the operation symbol 
            updateDisplay(); 
        } 
 
        // Function for decimal point 
        function appendDecimal() { 
            if (currentInput.includes('.')) return; 
            if (currentInput === '') { 
                currentInput = '0'; 
            } 
            currentInput += '.'; 
            updateDisplay(); 
        } 
 
        // Main calculation function - demonstrates return values 
        function calculate() { 
            let result; 
            const prev = parseFloat(previousInput); 
            const current = parseFloat(currentInput); 
 
            if (isNaN(prev) || isNaN(current)) return; 
 
            // Using switch statement for different operations 
            switch(operation) { 
                case '+': 
                    result = prev + current; 
                    break; 
                case '-': 
                    result = prev - current; 
                    break; 
                case '*': 
                    result = prev * current; 
                    break; 
                case '/': 
                    result = prev / current; 
                    break; 
                default: 
                    return; 
            } 
 
            // Demonstrating string concatenation 
            currentInput = result.toString(); 
            operation = null; 
            previousInput = ''; 
            updateDisplay(); 
        } 
 
        // Function to clear display 
        function clearDisplay() { 
            currentInput = ''; 
            previousInput = ''; 
            operation = null; 
            updateDisplay(); 
        } 
 
        // Function to delete last character 
        function deleteLast() { 
            currentInput = currentInput.slice(0, -1); 
            updateDisplay(); 
        } 
 
        // Function to update display - MODIFIED TO SHOW OPERATION SYMBOL 
        function updateDisplay() { 
            if (operation && previousInput && currentInput === '') { 
                // Show previous input + operation symbol (e.g., "2 +") 
                display.value = previousInput + ' ' + operation; 
            } else if (operation && previousInput && currentInput) { 
                // Show full equation (e.g., "2 + 2") 
                display.value = previousInput + ' ' + operation + ' ' + currentInput; 
            } else { 
                // Show current input only 
                display.value = currentInput; 
            } 
        } 
 
        // Initialize display 
        updateDisplay(); 
    </script> 
</body> 
</html>
